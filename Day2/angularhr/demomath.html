<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
<div ng-app="hrApp">
<div ng-controller="MenuController">
    <p>Number A <input type="number" ng-model="nra"> </p>
    <p>Number B <input type="number" ng-model="nrb"> </p>
    <p>Result: <span> {{result}}</span></p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="Add()" >Adunare</a>
    </p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="Sub()" >Scadere</a>
    </p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="Mul()" >Inmultire</a>
    </p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="Div()" >Impartire</a>
    </p>

</div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/MenuController.js"></script>

</body>
</html>
