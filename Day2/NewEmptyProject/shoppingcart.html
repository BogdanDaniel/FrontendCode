<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <style>
       img {
            width: 450px;
            height:300px;
        }

    </style>
</head>
<body>
<div ng-app="hrApp">
<div ng-controller="MenuController">

    <ul class="container ">

            <li   ng-repeat="Image in ImageList" ><img ng-src="{{Image.label}}" ng-mouseover="pret($index)" ng-mouseleave="pret2($index)">
            <p ng-show="Image.showPrice"> {{Image.price}}</p>

            </li>


    </ul>

</div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/hrApp.js"></script>
<script type="text/javascript" src="scripts/MenuController.js"></script>
</body>
</html>
